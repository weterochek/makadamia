<!DOCTYPE html>
<html lang="ru">
    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body>
<header>
    <nav>
        <ul class="navbar">
            <div class="navbar-left">
            <li><a href="#hero" class="nav-item">Главная</a></li>
            <li><a href="#menu" class="nav-item">Меню</a></li>
            <li><a href="" class="nav-item">О нас</a></li>
        </div>
        <div class="navbar-center">
            <img src="images/logo.png" alt="Logo" class="navbar-logo">
          </div>
          <div class="navbar-right">
            <li><a href="#contacts" class="nav-item">Контакты</a></li>
            <li class="cart-container">
                <a href="#1" class="nav-item" id="cartButton">Корзина</a>
                <div id="cartDropdown" class="cart-dropdown">
                    <h3>Ваша Корзина</h3>
                    <div id="cartItems"></div>
                    <p id="totalAmount"></p>
                    <button onclick="goToCheckoutPage()">К Оформлению заказа</button>
                </div>
            </li>
            <a href="#cabinet" class="nav-item" id="authButton" onclick="handleAuthClick()">Вход</a>
            <a id="cabinetButton" class="nav-item" onclick="openCabinet()" style="display: none;">Личный кабинет</a>
        </div>
        </ul>
    </nav>
</header>

<div class="account-container">
    <h1>Личный кабинет</h1>
    <p>Пользователь: ${username}</p>
    <button onclick="logout()">Выйти</button>
</div>
<script src="script.js"></script>
</body>
</html>
