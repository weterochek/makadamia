<!DOCTYPE html>
<html lang="ru">
<link rel="apple-touch-icon" sizes="180x180" href="images/орех180.png"> 
<link rel="icon" sizes="32x32" href="images/орех32.png" type="image/png"> 
<link rel="icon" sizes="16x16" href="images/орех16.png" type="image/png"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="styless.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <div class="navbar-left">
                <li><a href="index.html" class="nav-item">Главная</a></li>
                <li><a href="#menu" class="nav-item">Меню</a></li>
                <li><a href="#about" class="nav-item">О нас</a></li>
            </div>
            <div class="navbar-center">
                <a href="index.html"><img src="images/logo.png" alt="Logo" class="navbar-logo"></a>
              </div>
          <div class="navbar-right">
            <li><a href="#contacts" class="nav-item">Контакты</a></li>
            <li class="cart-container">
                <a href="#1" class="nav-item" id="cartButton">Корзина</a>
                <div id="cartDropdown" class="cart-dropdown">
                    <h3>Ваша Корзина</h3>
                    <div id="cartItems"></div>
                    <p id="totalAmount"></p>
                    <button onclick="goToCheckoutPage()">К Оформлению заказа</button>
                  <button id="clear-cart" class="clear-cart">Очистить корзину</button>
                </div>
            </li>
            <a href="#cabinet" class="nav-item" id="authButton">Вход</a>
            <a href="#" id="cabinetButton" class="nav-item" onclick="openCabinet()" style="display: none;">Личный кабинет</a>
        </div>
        </ul>
    </nav>
</header>
<div class="account-container">
    <h2>Личный кабинет</h2>
    <p>Пользователь: <span id="usernameDisplay">Загрузка...</span></p>
<p><label>Имя: <input id="nameInput" type="text" disabled> 
  <button id="editName">Редактировать</button> 
  <button id="saveName" style="display:none;">Сохранить</button></label></p>

<p><label>Город: <input id="cityInput" type="text" disabled> 
  <button id="editCity">Редактировать</button> 
  <button id="saveCity" style="display:none;">Сохранить</button></label></p>
    <p><button onclick="logout()">Выйти</button></p>
  </div>
</div>
<h2>История заказов</h2>

<div id="ordersContainer">
    <!-- Если заказов нет, покажем уведомление -->
    <div class="no-orders" id="noOrdersMessage">У вас еще нет заказов.</div>
</div>
<script src="script.js"></script>
</body>
</html>
